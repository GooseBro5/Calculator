<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="appendToDislpay('+')" class="operator-btn">+</button>
            <button onclick="appendToDislpay('7')">7</button>
            <button onclick="appendToDislpay('8')">8</button>
            <button onclick="appendToDislpay('9')">9</button>
            <button onclick="appendToDislpay('-')" class="operator-btn">-</button>
            <button onclick="appendToDislpay('4')">4</button>
            <button onclick="appendToDislpay('5')">5</button>
            <button onclick="appendToDislpay('6')">6</button>
            <button onclick="appendToDislpay('*')" class="operator-btn">*</button>
            <button onclick="appendToDislpay('1')">1</button>
            <button onclick="appendToDislpay('2')">2</button>
            <button onclick="appendToDislpay('3')">3</button>
            <button onclick="appendToDislpay('/')" class="operator-btn">/</button>
            <button onclick="appendToDislpay('0')">0</button>
            <button onclick="appendToDislpay('.')" >.</button>
            <button onclick="calculate()" >=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
